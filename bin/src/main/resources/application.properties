########################################
# Application Settings
########################################
spring.application.name=bootcamp-api
server.port=8080
server.servlet.context-path=/api


########################################
# Database Configuration (MySQL)
########################################
spring.datasource.url=jdbc:mysql://mysql.railway.internal:3306/railway?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=eCSmcKDARphpJiQGBsnpfeYNcLqVpQxz3
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000


########################################
# JPA / Hibernate Configuration
########################################
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


########################################
# Flyway (Disabled for Now)
########################################
spring.flyway.enabled=false


########################################
# Logging
########################################
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/bootcamp-api.log


########################################
# JWT Security
########################################
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000
jwt.refresh-expiration=604800000


########################################
# CORS Configuration
########################################
cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:5500
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true


########################################
# Cache (Optional)
########################################
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=600s


########################################
# Actuator (Monitoring)
########################################
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always


########################################
# File Upload
########################################
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB